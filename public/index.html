    <meta name="description" content="Icelandic Composer and Software Engineer. Released on labels such as Vertical Form, Thule, Uni:form, Spezial Material, Trachanik, Lamadameaveclechien and Shipwrec. Perfomed his music in concerts and festivals in Belgium, Canada, Croatia, Denmark, England, France, Germany, Greece, Holland, Ireland and Iceland. A recent collection of his solo works can be found on the CD &quot;Safn 2006-2009&quot; which was released by the Belgium label Lamadameaveclechien in January 2010. Currently concerned with process-based ideas. Sounds focusing on internal activity and motion. Compositions that put into foreground behaviors, actions, fluid sound structures, fuzzy materials or forms. Music without sharp boundaries." />
